name: Redirect GitHub Pages to Vercel

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-redirect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create redirect index.html
        run: |
          mkdir redirect
          cat <<EOF > redirect/index.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=https://notes.ariaf.my.id" />
              <script>location.href = "https://notes.ariaf.my.id";</script>
              <title>Redirecting...</title>
            </head>
            <body>
              Redirecting to <a href="https://notes.ariaf.my.id">notes.ariaf.my.id</a>...
            </body>
          </html>
          EOF
          touch redirect/.nojekyll

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Deploy to GitHub Pages (redirect only)
        run: |
          git fetch origin gh-pages || echo "gh-pages doesn't exist yet"
          git worktree add gh-pages origin/gh-pages || git worktree add gh-pages
          
          rm -rf gh-pages/*
          cp -r redirect/* gh-pages/

          cd gh-pages
          git add --all
          git commit -m "Deploy redirect to GitHub Pages" || echo "No changes to commit"
          git push origin HEAD:gh-pages