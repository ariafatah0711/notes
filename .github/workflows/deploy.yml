name: Redirect GitHub Pages to Vercel

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-redirect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create redirect index.html
        run: |
          mkdir redirect
          cat <<EOF > redirect/index.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=https://notes.ariaf.my.id" />
              <script>location.href = "https://notes.ariaf.my.id";</script>
              <title>Redirecting...</title>
            </head>
            <body>
              Redirecting to <a href="https://notes.ariaf.my.id">notes.ariaf.my.id</a>...
            </body>
          </html>
          EOF
          touch redirect/.nojekyll

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Deploy to GitHub Pages (redirect only)
        run: |
          git checkout --orphan gh-pages
          git --work-tree redirect add --all
          git --work-tree redirect commit -m "Deploy redirect to GitHub Pages"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:gh-pa